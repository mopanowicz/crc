<h4>Create item</h4>

<div *ngIf="errorMessage" class="error">
  Error: {{errorMessage}}
</div>

<form>
  <div>
    <label for="name">Name</label>
    <input id="name" name="name" [(ngModel)]="item.name" placeholder="name">
  </div>
  <div>
    <button type="submit" (click)="onSubmit()" [disabled]="!isValid()">Create</button>
    <button (click)="onCancel()">Cancel</button>
  </div>
</form>
